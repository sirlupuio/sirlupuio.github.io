```r
iris %&gt;% 
  ggplot(aes(x= Species, y = Sepal.Length)) +
  geom_boxplot()
```

&lt;img src="intro_R__NEXUX_UNALM_sirlupu_files/figure-html/unnamed-chunk-6-1.png" style="display: block; margin: auto;" /&gt;

---
class: middle


```r
library(e1071)
iris %&gt;% 
  select(Species, Sepal.Length) %&gt;% 
  group_by(Species) %&gt;% 
  summarise(
    prom = mean(Sepal.Length),
    desv = sd(Sepal.Length),
    coef.asim = skewness(Sepal.Length),
    curtosis = kurtosis(Sepal.Length)
    )
```

- Control + Enter (Ejecutamos una linea de codigo R)

- Control + Shift + R (En un script R, creamos un título, que nos ayuda a ordenar nuestro script)

- Control + Shift + M (Genera el pipe %&gt;% )

- Control + Shift + C (Comentamos todo lo seleccionado automáticamente)

- Control + Q (Salimos de nuestra sesión R)
